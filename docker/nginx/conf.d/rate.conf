server {

    listen 80 default_server;

    root /var/www/app/public/;

    location / {
        # try to serve file directly, fallback to index.php
        try_files $uri @app;
    }

    # Disable logging for favicon
    location = /favicon.ico {
        log_not_found off;
        access_log off;
    }

    # Deny all attempts to access hidden files such as .htaccess, .htpasswd, .DS_Store (Mac).
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location @app {

        fastcgi_pass app:9000;

        include fastcgi_params;

        fastcgi_param  SCRIPT_NAME          /index.php;
        fastcgi_param  SCRIPT_FILENAME      $realpath_root/index.php;

        # When you are using symlinks to link the document root to the
        # current version of your application, you should pass the real
        # application path instead of the path to the symlink to PHP FPM.
        # Otherwise, PHP's OPcache may not properly detect changes to
        # your PHP files (see https://github.com/zendtech/ZendOptimizerPlus/issues/126 for more information).
        fastcgi_param  DOCUMENT_ROOT        $realpath_root;
        # Since we don't have a location like *.php and all our routes (from root /) should come directly as they
        # are to index.php, we don't have to use fastcgi_split_path_info
        fastcgi_param  PATH_INFO            $uri;
        fastcgi_param  PATH_TRANSLATED      $realpath_root/index.php;

        # Don't use $proxy_add_x_forwarded_for here, as this is the Backend Nginx and does not proxy anything, it passes
        # the request directly to the PHP Handler. And don't use $http_x_forwarded_for either since it will be correctly passed
        # to the PHP Handler if it exists, even it's not defined here.
        # fastcgi_param  HTTP_X_FORWARDED_FOR $proxy_add_x_forwarded_for;
    }

    # return 404 for all other php files not matching the front controller
    # this prevents access to other php files you don't want to be accessible.
    location ~ \.php$ {
        return 404;
    }
}
